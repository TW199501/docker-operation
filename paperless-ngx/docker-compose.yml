services:
  broker:
    image: docker.io/library/redis:8
    restart: unless-stopped
    volumes:
      - /vol2/1000/ssd/apps/paperless-ngx/redis:/data
    networks:
      - mynet
    ports:
      - "6438:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
  db:
    image: docker.io/library/postgres:18
    restart: unless-stopped
    user: "1001:1001"
    volumes:
      - /vol2/1000/ssd/apps/paperless-ngx/pgdata:/var/lib/postgresql
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
      POSTGRES_TIMEZONE: Asia/Taipei
    networks:
      - mynet
    ports:
      - "5240:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperless -d paperless"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - db
      - broker
      - gotenberg
      - tika
    ports:
      - "28000:8000"
    volumes:
      - /vol2/1000/ssd/apps/paperless-ngx/data:/usr/src/paperless/data
      - /vol2/1000/ssd/apps/paperless-ngx/media:/usr/src/paperless/media
      - /vol2/1000/ssd/apps/paperless-ngx/export:/usr/src/paperless/export
      - /vol2/1000/ssd/apps/paperless-ngx/consume:/usr/src/paperless/consume
    env_file:
      - paperless.env
    environment:
      PAPERLESS_TIME_ZONE: Asia/Taipei
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_DBPORT: 5432
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER: paperless
      PAPERLESS_DBPASS: paperless
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_WORKER_TIMEOUT: 1800
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998
      # PAPERLESS_OCR_LANGUAGES: chi_tra+chi_sim+eng
      # PAPERLESS_OCR_LANGUAGE: chi_tra
      PAPERLESS_CONSUMER_POLLING: 1
      PAPERLESS_CONSUMER_POLLING_DELAY: 5
      PAPERLESS_CONSUMER_POLLING_RETRY_COUNT: 5
      PAPERLESS_CONSUMER_DELETE_DUPLICATES: true
      USERMAP_UID: 1000
      USERMAP_GID: 1000
    networks:
      - mynet
  gotenberg:
    image: docker.io/gotenberg/gotenberg:8.24
    restart: unless-stopped
    # The gotenberg chromium route is used to convert .eml files. We do not
    # want to allow external content like tracking pixels or even javascript.
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
      - "--api-timeout=60s"
    networks:
      - mynet
  tika:
    image: docker.io/apache/tika:latest
    restart: unless-stopped
    networks:
      - mynet
volumes:
  data:
  media:
  pgdata:
  redisdata:

networks:
  mynet:
    driver: bridge
