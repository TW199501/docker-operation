/var/log/nginx/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    sharedscripts
    postrotate
        if [ -f /run/nginx.pid ]; then
            kill -USR1 "$(cat /run/nginx.pid)" || true
        elif [ -f /var/run/nginx.pid ]; then
            kill -USR1 "$(cat /var/run/nginx.pid)" || true
        fi
    endscript
}
