# Docker 操作專案測試配置
# Docker Operations Project Test Configuration

# 測試類型配置
[tests]
# 啟用/禁用測試類型
unit_tests = true
integration_tests = true
e2e_tests = true
performance_tests = false

# 測試環境配置
[environment]
# 測試時是否使用真實系統
use_real_system = false
# 創建備份
create_backups = true
# 測試超時 (秒)
test_timeout = 300

# 腳本測試配置
[scripts]
# 要測試的腳本列表
test_scripts = [
    "proxmox9.0/debian13-tool.sh",
    "proxmox9.0/123.sh",
    "docker-vm.sh",
    "docker-vm-backup.sh"
]

# 排除的文件模式
exclude_patterns = [
    "*.bak",
    "*.backup",
    "*~",
    ".git/*"
]

# Docker 測試配置
[docker]
# Docker 鏡像測試配置
test_images = [
    "nginx:latest",
    "mariadb:latest",
    "redis:latest"
]

# docker-compose 測試配置
[docker_compose]
# 要測試的 compose 文件
compose_files = [
    "**/docker-compose*.yml",
    "**/docker-compose*.yaml"
]

# 網路測試配置
[network]
# 測試網路功能時使用的 IP 範圍
test_ip_range = "192.168.100.0/24"
# 允許的測試介面
allowed_interfaces = ["lo", "eth0", "ens*"]

# 安全測試配置
[security]
# 檢查檔案權限
check_permissions = true
# 檢查敏感信息
check_sensitive_data = true
# 允許的 shell 命令
allowed_commands = [
    "ls", "cat", "grep", "awk", "sed",
    "docker", "docker-compose",
    "systemctl", "service",
    "ip", "ping", "curl"
]

# 報告配置
[reporting]
# 報告格式 (console, json, xml, html)
report_format = "console"
# 保存報告到文件
save_report = true
# 報告文件名
report_filename = "test-results-{timestamp}.txt"
# 詳細輸出
verbose = true

# CI/CD 集成
[ci_cd]
# 在 CI 環境中運行
ci_mode = false
# 失敗時退出代碼
fail_exit_code = 1
# 並行測試
parallel_tests = true
# 最大並行數
max_parallel = 4
